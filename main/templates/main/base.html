<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jelaica's Portfolio</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
    <link rel="icon" href="{% static 'main/images/port.png' %}" type="image/x-icon">
    {% load static %}
    <link rel="stylesheet" href="{% static 'main/css/style.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script defer src="{% static 'main/js/main.js' %}"></script>
</head>
<body>
<header>
    <div class="container">
        <h1 class="logo">
          <img src="{% static 'main/images/pot.png' %}" alt="Logo" style="height: 80px; vertical-align: middle;">
        </h1>
        <!-- Menu Toggle (hamburger) -->
        <button id="menu-toggle">&#9776;</button>

        <nav>
            <ul id="nav-links">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#hobbies">Hobbies</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    {% block content %}{% endblock %}
</main>

<!-- Load Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<!-- Footer -->
<footer style="padding: 2rem; text-align: center;">
  <h2>Stay Connected</h2>
  <p>Feel free to reach out and follow me on my social platforms.</p>
  <div class="social-links" style="margin-top: 1rem;">
    <a href="mailto:jelaicabtabanag235@gmail.com" title="Email" target="_blank" style="margin: 0 10px;">
      <i class="fas fa-envelope fa-lg"></i>
    </a>
    <a href="https://facebook.com/yourprofile" title="Facebook" target="_blank" style="margin: 0 10px;">
      <i class="fab fa-facebook fa-lg"></i>
    </a>
    <a href="https://twitter.com/yourprofile" title="Twitter" target="_blank" style="margin: 0 10px;">
      <i class="fab fa-twitter fa-lg"></i>
    </a>
    <a href="https://linkedin.com/in/yourprofile" title="LinkedIn" target="_blank" style="margin: 0 10px;">
      <i class="fab fa-linkedin fa-lg"></i>
    </a>
    <a href="https://instagram.com/yourprofile" title="Instagram" target="_blank" style="margin: 0 10px;">
      <i class="fab fa-instagram fa-lg"></i>
    </a>
  </div>
</footer>


<!-- Swiper JS -->
<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

{% block scripts %}
<script>
    var swiperAbout = new Swiper(".aboutMeSwiper", {
        loop: true,
        autoplay: {
            delay: 4000,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });

    var swiperHobbies = new Swiper(".myHobbiesSwiper", {
        loop: true,
        autoplay: {
            delay: 4000,
        },
        pagination: {
            el: ".swiper-pagination",
            clickable: true,
        },
        navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
        },
    });
</script>

<script>
  const toggleBtn = document.getElementById("menu-toggle");
  const navLinks = document.getElementById("nav-links");

  toggleBtn.addEventListener("click", () => {
    // Toggle the visibility of the navigation links when the hamburger menu is clicked
    navLinks.classList.toggle("show");

    // Change the icon of the button to indicate whether the menu is open or closed
    if (navLinks.classList.contains("show")) {
      toggleBtn.innerHTML = "&#10005;"; // Change to 'X' when menu is open
    } else {
      toggleBtn.innerHTML = "&#9776;"; // Change back to hamburger when menu is closed
    }
  });
</script>

<script>
  const modal = document.querySelector('.lightbox-modal');
  const modalImg = modal.querySelector('img');
  const closeBtn = modal.querySelector('.close-btn');

  document.querySelectorAll('.about-img').forEach(img => {
    img.addEventListener('click', () => {
      modal.style.display = 'flex';
      modalImg.src = img.src;
    });
  });

  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    modalImg.src = '';
  });

  // Close modal on outside click
  modal.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      modalImg.src = '';
    }
  });
</script>

</body>
</html>
{% endblock %}
